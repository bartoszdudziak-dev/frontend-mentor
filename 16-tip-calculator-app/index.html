<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="calculator">
        <img
          class="calculator__logo"
          src="./assets/images/logo.svg"
          alt="Logo"
        />
        <div class="calculator__content wrapper">
          <div class="inputs">
            <div class="input-group">
              <div class="validation">
                <label class="label" for="bill">Bill</label>
                <p class="error-message hidden">Can't be zero</p>
              </div>
              <input
                id="bill"
                type="number"
                placeholder="0"
                data-status="invalid"
              />
            </div>
            <div class="tip-options">
              <p class="label">Select Tip %</p>
              <div class="grid">
                <button class="btn tip-option" value="0.05">5%</button>
                <button class="btn tip-option" value="0.10">10%</button>
                <button class="btn tip-option" value="0.15">15%</button>
                <button class="btn tip-option" value="0.25">25%</button>
                <button class="btn tip-option" value="0.50">50%</button>
                <input
                  class="btn tip-option-custom"
                  id="custom"
                  type="number"
                  placeholder="Custom"
                  data-status="invalid"
                />
              </div>
            </div>
            <div class="input-group">
              <div class="validation">
                <label class="label" for="people">Number of People</label>
                <p class="error-message hidden">Can't be zero</p>
              </div>
              <input
                id="people"
                type="number"
                placeholder="0"
                data-status="invalid"
              />
            </div>
          </div>
          <div class="results">
            <div class="results__content">
              <div class="result">
                <p>Tip Amount<span>/ person</span></p>
                <p class="tip-amount">$0.00</p>
              </div>
              <div class="result">
                <p>Total<span>/ person</span></p>
                <p class="total-amount">$0.00</p>
              </div>
            </div>
            <button class="btn reset">Reset</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
