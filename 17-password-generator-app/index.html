<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./script/main.js" type="module"></script>
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <div class="app">
        <h1 class="app__title">Password Generator</h1>
        <div class="app__content">
          <div class="app__content-row">
            <div class="wrapper">
              <div class="password-wrapper">
                <p class="password">P4$5W0rD!</p>
                <div class="copy copy-wrapper">
                  <p class="copy__message"></p>
                  <button class="copy__btn">
                    <svg
                      width="21"
                      height="24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                        fill="#A4FFAF"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="app__content-row">
            <div class="wrapper">
              <div class="slider">
                <div class="slider__info">
                  <label class="slider__label" for="#slider"
                    >Character Length</label
                  >
                  <span class="slider__value">0</span>
                </div>
                <input
                  class="slider__input"
                  type="range"
                  id="slider"
                  min="0"
                  max="20"
                  value="0"
                  step="1"
                />
              </div>
              <div class="checkboxes-wrapper">
                <div class="input-group">
                  <input id="uppercase" type="checkbox" />
                  <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="input-group">
                  <input id="lowercase" type="checkbox" />
                  <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="input-group">
                  <input id="numbers" type="checkbox" />
                  <label for="numbers">Include Numbers</label>
                </div>
                <div class="input-group">
                  <input id="symbols" type="checkbox" />
                  <label for="symbols">Include Symbols</label>
                </div>
              </div>
              <div class="strength">
                <p>Strength</p>
                <div class="strength__indicators">
                  <p class="strength__info">Level</p>
                  <div class="strength__indicators-wrapper">
                    <div class="strength__indicator"></div>
                    <div class="strength__indicator"></div>
                    <div class="strength__indicator"></div>
                    <div class="strength__indicator"></div>
                  </div>
                </div>
              </div>
              <button class="generate-btn">
                <span>Generate</span>
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill="#24232C"
                    d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
