<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/illustration-hero.svg"
          alt=""
          class="card__img"
        />
        <div class="card__content flex">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan flex">
            <div class="card__plan-content flex">
              <img
                class="card__plan-img"
                src="./assets/images/icon-music.svg"
                alt=""
              />
              <div class="card__plan-info">
                <h3 class="card__plan-title">Annual Plan</h3>
                <p class="card__plan-price">$59.99/year</p>
              </div>
            </div>
            <a class="btn card__plan-btn" href="#">Change</a>
          </div>
          <a class="btn card__payment-btn" href="#">Proceed to Payment</a>
          <a class="btn card__cancel-btn" href="#">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
