<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/script.js" type="module"></script>
  </head>
  <body>
    <main>
      <article class="component wrapper">
        <section class="rating">
          <form class="rating__form">
            <div class="rating__icon">
              <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                  fill="#FC7614"
                />
              </svg>
            </div>
            <h1 class="rating__title">How did we do?</h1>
            <p class="rating__description">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <ul class="rating__options">
              <li>
                <button type="button" class="rating__option-btn" data-rate="1">
                  1
                </button>
              </li>
              <li>
                <button type="button" class="rating__option-btn" data-rate="2">
                  2
                </button>
              </li>
              <li>
                <button type="button" class="rating__option-btn" data-rate="3">
                  3
                </button>
              </li>
              <li>
                <button type="button" class="rating__option-btn" data-rate="4">
                  4
                </button>
              </li>
              <li>
                <button type="button" class="rating__option-btn" data-rate="5">
                  5
                </button>
              </li>
            </ul>
            <button type="submit" class="rating__submit-btn">Submit</button>
          </form>
        </section>
        <section class="feedback hidden">
          <img
            class="feedback__img"
            src="./assets/images/illustration-thank-you.svg"
            alt="Paper note coming from the phone"
          />
          <p class="feedback__summary">
            You selected <span class="selected-rate"></span> out of
            <span class="max-rate"></span>
          </p>
          <h2 class="feedback__title">Thank you!</h2>
          <p class="feedback__description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
